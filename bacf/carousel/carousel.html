<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Carousel Slider</title>

    <!-- Link to the CSS file hosted on your custom CDN with media attribute -->
    <link rel="stylesheet" href="https://yourcustomcdn.com/product-main-carousel.css" media="all">

</head>

<body>

    <div class="rhytmelo_carousel-container">
        <div class="rhytmelo_carousel-slider" id="rhytmelo_slider">
            <!-- Slides will be dynamically injected here -->
        </div>
        <!-- Controls -->
        <div class="rhytmelo_carousel-controls">
            <button class="rhytmelo_carousel-prev">←</button>
            <button class="rhytmelo_carousel-next">→</button>
        </div>
    </div>

    <!-- Link to the JavaScript file hosted on your custom CDN with defer attribute -->
    <script src="https://yourcustomcdn.com/product-main-carousel.js" defer></script>

</body>

</html>
