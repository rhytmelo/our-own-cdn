<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhytmelo CDN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Example of a CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"> <!-- Example of Bootstrap CDN for responsive design -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0d6efd;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .content {
            padding: 50px;
            text-align: center;
        }

        .content h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .content p {
            color: #555;
            margin-bottom: 40px;
        }

        .btn-home {
            background-color: #0d6efd;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        footer {
            background-color: #f1f1f1;
            color: #555;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Rhytmelo CDN</h1>
        <p>Delivering fast and secure content from the cloud.</p>
    </header>

    <div class="content">
        <h1>Rhytmelo CDN</h1>
        <p>This is your Content Delivery Network (CDN) hub for optimized performance and content distribution.</p>
        <a href="https://rhytmelo.com" class="btn-home">Return to Home</a>
    </div>

    <footer>
        &copy; <script>document.write(new Date().getFullYear());</script> Designed and Developed by RHYTMELO DESIGNS
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script> <!-- Example of Bootstrap JS CDN -->
</body>
</html>
