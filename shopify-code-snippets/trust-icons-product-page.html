<style>
  .trust-section {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 1rem;
    width: 100%;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    padding: 2rem 1rem;
    background-color: transparent;
  }

  /* Trust Icons Container */
  .trust-icons {
    display: flex;
    gap: 2rem;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 2rem;
    padding-bottom: 2rem;
    border-bottom: 1px solid rgba(0, 0, 0, 0.08);
    width: 100%;
  }

  .trust-icon {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
    animation: fadeInUp 0.6s ease-out forwards;
    opacity: 0;
  }

  .trust-icon:nth-child(1) {
    animation-delay: 0.1s;
  }

  .trust-icon:nth-child(2) {
    animation-delay: 0.2s;
  }

  .trust-icon:nth-child(3) {
    animation-delay: 0.3s;
  }

  .trust-icon-circle {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    animation: pulse 2s ease-in-out infinite;
    will-change: transform;
    position: relative;
  }

  .trust-icon:nth-child(1) .trust-icon-circle {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    animation-delay: 0s;
  }

  .trust-icon:nth-child(2) .trust-icon-circle {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    animation-delay: 0.3s;
  }

  .trust-icon:nth-child(3) .trust-icon-circle {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    animation-delay: 0.6s;
  }

  .trust-icon-circle::before {
    content: '';
    position: absolute;
    inset: -4px;
    border-radius: 50%;
    background: inherit;
    opacity: 0.3;
    animation: ripple 2s ease-out infinite;
    will-change: transform, opacity;
  }

  .trust-icon:nth-child(1) .trust-icon-circle::before {
    animation-delay: 0s;
  }

  .trust-icon:nth-child(2) .trust-icon-circle::before {
    animation-delay: 0.3s;
  }

  .trust-icon:nth-child(3) .trust-icon-circle::before {
    animation-delay: 0.6s;
  }

  .trust-label {
    font-size: 12px;
    font-weight: 600;
    color: #333;
    text-align: center;
  }

  .trust-sublabel {
    font-size: 10px;
    color: #666;
    text-align: center;
  }

  /* Payment Section */
  .payment-header {
    font-size: 10px;
    color: rgba(0, 0, 0, 0.5);
    margin-bottom: 12px;
    font-weight: 500;
    width: 100%;
    text-align: center;
  }

  .payment-icons {
    display: flex;
    gap: 8px;
    align-items: center;
    flex-wrap: wrap;
    justify-content: center;
  }

  .payment-icons a {
    display: inline-block;
    transition: transform 0.2s ease, filter 0.2s ease;
    will-change: transform;
  }

  .payment-icons a:hover {
    transform: translateY(-2px);
    filter: brightness(1.1);
  }

  .payment-icons img {
    height: 24px;
    width: auto;
    display: block;
  }

  /* Animations */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes pulse {

    0%,
    100% {
      transform: scale(1);
    }

    50% {
      transform: scale(1.05);
    }
  }

  @keyframes ripple {
    0% {
      transform: scale(1);
      opacity: 0.3;
    }

    100% {
      transform: scale(1.4);
      opacity: 0;
    }
  }

  /* Responsive */
  @media (max-width: 768px) {
    .trust-section {
      padding: 1.5rem 0.75rem;
      max-width: 100%;
    }

    .trust-icons {
      gap: 1.5rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1.5rem;
    }

    .trust-icon-circle {
      width: 56px;
      height: 56px;
      font-size: 24px;
    }

    .trust-label {
      font-size: 11px;
    }

    .trust-sublabel {
      font-size: 9px;
    }

    .payment-icons {
      gap: 6px;
    }

    .payment-icons img {
      height: 20px;
    }
  }

  @media (max-width: 480px) {
    .trust-section {
      padding: 1rem 0.5rem;
    }

    .trust-icons {
      gap: 1rem;
    }

    .trust-icon-circle {
      width: 48px;
      height: 48px;
      font-size: 20px;
    }

    .trust-label {
      font-size: 10px;
    }

    .trust-sublabel {
      font-size: 8px;
    }

    .payment-icons img {
      height: 18px;
    }
  }
</style>
