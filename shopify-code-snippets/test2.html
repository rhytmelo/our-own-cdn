<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-lg shadow-lg p-8 text-center max-w-md">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Oops!</h1>
            <p class="text-gray-600 text-lg mb-6">You are doing something wrong. You should not be here.</p>
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg transition">
                Go Back
            </button>
        </div>
    </div>
</body>
<script>
    document.querySelector('button').addEventListener('click', function () {
        window.history.back();
    });</script>

</html>
